<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOTK Fanpage</title>

    <link rel="stylesheet" href="stylesheets/main.css" />

    <style>
      iframe {
        padding: 2px;
        padding-bottom: 110px;
      }
    </style>
  </head>
  <body>
    <!-- NOTE: The below comment is how a multiline comment should be formatted. -->
    <!--
      "The three semantic tags that must be on every page are header, main, and footer. These are required for organisation and accessibility 
      purposes. This is a multiline comment.

      Most semantic tags are containers. Just putting text within them without a <p> or <h> tag is not acceptable, with the exception of 
      figcaption," - Scott Hardman
    -->
    <header>
      <!-- Nav can go inside the header. -->
      <nav>
        <ul>
          <li><a href="index.html">Home Page</a></li>
          <li><a href="trailers.html">Trailer and Teaser</a></li>
        </ul>
      </nav>
      <h1>TOTK Fanpage</h1>
    </header>

    <main>
      <!-- We create sections for areas of related content. -->
      <section>
        <!-- Iframes created using the "embed" option on YouTube. -->
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/2SNF4M_v7wc"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>

        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/Pi-MRZBP91I"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </section>
    </main>

    <footer>
      <!-- This is the correct way to use text decoration tags. -->
      <p>
        <small>&#169; Grace Knutson</small>
      </p>
    </footer>
  </body>
</html>
